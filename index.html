<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reviewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="screen active">
            <div class="loading-content">
                <h1>Image Reviewer</h1>
                <div class="input-group">
                    <label for="folder-id-input">Google Drive Folder ID:</label>
                    <input type="text" id="folder-id-input" placeholder="Enter folder ID..." class="folder-input">
                    <small class="input-hint">You can find the folder ID in the Google Drive URL after /folders/</small>
                </div>
                <button id="get-images-btn" class="primary-btn">Get Images</button>
            </div>
        </div>

        <!-- Main Review Interface -->
        <div id="review-screen" class="screen">
            <!-- Review History Sidebar -->
            <div id="review-sidebar" class="review-sidebar">
                <div class="sidebar-header">
                    <h3>History</h3>
                    <div class="sidebar-progress">
                        <span id="sidebar-current">0</span>/<span id="sidebar-total">0</span>
                    </div>
                </div>
                <div id="history-list" class="history-list">
                    <!-- History items will be added here -->
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <div class="header">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div class="counter">
                        <span id="current-image">1</span> / <span id="total-images">0</span>
                    </div>
                </div>

                <div class="card-container">
                    <div id="card-stack" class="card-stack">
                        <!-- Cards will be dynamically generated here -->
                    </div>
                </div>

                <div class="tinder-controls">
                    <button id="disapprove-btn" class="tinder-btn disapprove">
                        <span class="icon">✕</span>
                    </button>
                    <button id="undo-btn" class="tinder-btn undo">
                        <span class="icon">↶</span>
                    </button>
                    <button id="approve-btn" class="tinder-btn approve">
                        <span class="icon">✓</span>
                    </button>
                </div>

                <div class="keyboard-hints">
                    <span>← Disapprove</span>
                    <span>→ Approve</span>
                    <span>Backspace Undo</span>
                </div>
            </div>
        </div>

        <!-- Final Submission Screen -->
        <div id="submission-screen" class="screen">
            <div class="submission-content">
                <h2>Review Complete!</h2>
                <div class="summary">
                    <div class="stat">
                        <span class="number" id="approved-count">0</span>
                        <span class="label">Approved</span>
                    </div>
                    <div class="stat">
                        <span class="number" id="disapproved-count">0</span>
                        <span class="label">Disapproved</span>
                    </div>
                </div>
                <button id="submit-review-btn" class="primary-btn">Submit Review</button>
                <button id="review-again-btn" class="secondary-btn">Review Again</button>
            </div>
        </div>

        <!-- Error Screen -->
        <div id="error-screen" class="screen">
            <div class="error-content">
                <h2>Error</h2>
                <p id="error-message">Something went wrong. Please try again.</p>
                <button id="retry-btn" class="primary-btn">Retry</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
