<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Image Evaluation Platform</title>
    <style>
        :root {
            --color-approve: #4CAF50;
            --color-disapprove: #f44336;
            --color-primary: #007bff;
            --color-background: #f0f2f5;
            --card-max-width: 400px; /* Set a max size for large screens */
            --mobile-card-size: min(90vw, 70vh); /* Mobile card sizing */
        }

        /* Add CSS for better mobile support */
        @supports (-webkit-touch-callout: none) {
            /* iOS specific fixes */
            body {
                -webkit-overflow-scrolling: touch;
            }
        }

        @media screen and (max-width: 480px) {
            #app-container {
                padding: 0;
                gap: 0;
                justify-content: flex-start;
                height: 100vh;
                height: 100dvh;
            }
            
            #start-screen, #final-screen {
                padding: 20px;
                width: 100%;
                margin: 0;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }
            
            /* Full screen layout for image viewing */
            #swipe-container {
                width: 100%;
                height: 75vh; /* Take 3/4 of screen height */
                max-width: none;
                aspect-ratio: unset; /* Remove square constraint */
                margin: 0;
                flex-shrink: 0;
            }
            
            #controls-container {
                width: 100%;
                height: 25vh; /* Take 1/4 of screen height */
                max-width: none;
                margin: 0;
                padding: 10px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background-color: var(--color-background);
                border-top: 1px solid #ddd;
            }
            
            .controls {
                gap: 15px;
                margin: 0;
                height: 100%;
                align-items: center;
            }
            
            .approve-disapprove-controls {
                flex-grow: 1;
            }
            
            button {
                font-size: 1.3em;
                padding: 1em 1.5em;
                min-height: 60px;
                border-radius: 12px;
            }
            
            #undo-btn {
                flex-grow: 0;
                min-height: 50px;
                font-size: 1.1em;
            }
            
            /* Larger input field on mobile */
            #folder-id-input {
                font-size: 1.2em;
                padding: 18px;
                margin: 15px 0 25px;
            }
            
            /* Adjust heading sizes */
            h1 {
                font-size: 2em;
                margin: 0 0 20px 0;
            }
            
            h2 {
                font-size: 1.6em;
                margin: 0 0 20px 0;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Use dynamic viewport height for better mobile browser support */
            height: 100vh; /* Fallback for older browsers */
            height: 100dvh;
            margin: 0;
            background-color: var(--color-background);
            overflow: hidden;
            font-size: 16px;
            /* Prevent zoom on double tap for iOS */
            touch-action: manipulation;
            /* Prevent text selection on mobile */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #app-container {
            text-align: center;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Reduced spacing for mobile */
            /* Safe area support for notched devices */
            padding-top: max(10px, env(safe-area-inset-top));
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            padding-left: max(10px, env(safe-area-inset-left));
            padding-right: max(10px, env(safe-area-inset-right));
        }

        #start-screen, #final-screen {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            /* Better mobile spacing */
            margin: 10px 0;
        }
        
        #swipe-container {
            position: relative;
            width: 90%; /* Be 90% of the parent's width */
            max-width: var(--card-max-width); /* But don't get too big */
            
            /* THE KEY FIX: Enforce a 1x1 square aspect ratio automatically */
            aspect-ratio: 1 / 1;
            
            margin: 0 auto;
            flex-shrink: 1; /* Allow container to shrink if space is tight */
            min-height: 0; /* Important for flexbox shrinking behavior */
            /* Improve touch interaction */
            touch-action: pan-x pan-y;
        }
        
        /* Additional mobile layout optimization */
        @media screen and (max-width: 768px) {
            body {
                font-size: 18px; /* Larger base font size for mobile */
            }
            
            /* Only apply these to tablets, not phones */
            #app-container {
                justify-content: flex-start;
                padding-top: max(15px, env(safe-area-inset-top));
            }
        }
        
        @media screen and (min-width: 481px) and (max-width: 768px) {
            #swipe-container {
                width: 95%;
                max-width: none;
            }
            
            #start-screen, #final-screen {
                width: 95%;
            }
        }

        .hidden { display: none !important; }
        
        #folder-id-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .image-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            will-change: transform, opacity;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: grab;
            touch-action: pan-x pan-y;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-drag: none;
            /* Improve touch response */
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Mobile full-screen image cards */
        @media screen and (max-width: 480px) {
            .image-card {
                border-radius: 0; /* Remove border radius for full screen */
                box-shadow: none; /* Remove shadow for cleaner look */
            }
            
            .image-card img {
                object-fit: contain; /* Show full image on mobile */
            }
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            pointer-events: none;
        }
        .image-card img.loaded { opacity: 1; }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-message {
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
        }
        
        #controls-container {
            width: 90%;
            max-width: var(--card-max-width);
            /* Ensure controls are easily accessible */
            margin-bottom: 10px;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Increased gap for easier touch interaction */
            width: 100%;
            /* Ensure adequate spacing around touch targets */
            padding: 0 10px;
        }

        button {
            /* Improved mobile touch targets */
            padding: 1em 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em; /* Slightly larger for mobile */
            font-weight: bold;
            color: white;
            transition: background-color 0.2s, transform 0.1s;
            flex-grow: 1;
            white-space: nowrap;
            /* Minimum touch target size for accessibility */
            min-height: 44px;
            min-width: 44px;
            /* Better touch interaction */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        button:active { transform: scale(0.95); }

        .approve-disapprove-controls button { flex-basis: 0; }

        #get-images-btn, #submit-review-btn { background-color: var(--color-primary); }
        #disapprove-btn { background-color: var(--color-disapprove); }
        #approve-btn { background-color: var(--color-approve); }
        #undo-btn, #final-undo-btn { background-color: #6c757d; }
        #submission-response a { color: var(--color-primary); text-decoration: none; font-weight: bold; }

    </style>
</head>
<body>

    <div id="app-container">
        <div id="start-screen">
            <h1>Image Review</h1>
            <p>Enter the Google Drive Folder ID to begin.</p>
            <input type="text" id="folder-id-input" placeholder="Google Drive Folder ID">
            <button id="get-images-btn">Get Images</button>
            <div id="initial-loading-indicator" class="hidden">Loading...</div>
        </div>

        <div id="swipe-container" class="hidden">
            <div id="image-stack"></div>
        </div>

        <div id="controls-container" class="hidden">
            <div class="controls">
                <button id="undo-btn">Undo (Backspace)</button>
            </div>
             <div class="controls approve-disapprove-controls">
                <button id="disapprove-btn">❌</button>
                <button id="approve-btn">✔️</button>
            </div>
        </div>

        <div id="final-screen" class="hidden">
            <h2>You've reviewed all images.</h2>
            <button id="submit-review-btn">Submit Review</button>
            <button id="final-undo-btn">Go Back</button>
            <div id="submission-response" class="hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const N8N_WEBHOOK_URL = 'https://n8n.jacopogomarasca.it/webhook/7c46aa4d-1163-49f2-85f3-0e4c3dcc74f0';
            const PRELOAD_BUFFER = 2;

            // --- STATE & UI REFERENCES ---
            let imageAssets = [], reviewHistory = [], cardElements = [];
            let resumeUrl = '', currentIndex = 0;
            const ui = {
                startScreen: document.getElementById('start-screen'),
                swipeContainer: document.getElementById('swipe-container'),
                controlsContainer: document.getElementById('controls-container'),
                finalScreen: document.getElementById('final-screen'),
                imageStack: document.getElementById('image-stack'),
                initialLoadingIndicator: document.getElementById('initial-loading-indicator'),
                submissionResponse: document.getElementById('submission-response'),
                folderIdInput: document.getElementById('folder-id-input'),
                getImagesBtn: document.getElementById('get-images-btn'),
                undoBtn: document.getElementById('undo-btn'),
                finalUndoBtn: document.getElementById('final-undo-btn'),
                submitReviewBtn: document.getElementById('submit-review-btn'),
                approveBtn: document.getElementById('approve-btn'),
                disapproveBtn: document.getElementById('disapprove-btn'),
            };
            
            const fetchInitialData = async () => {
                const folderId = ui.folderIdInput.value.trim();
                if (!folderId) {
                    alert('Please enter a Google Drive Folder ID.');
                    return;
                }
                ui.initialLoadingIndicator.classList.remove('hidden');
                ui.getImagesBtn.disabled = true;
                ui.folderIdInput.disabled = true;

                try {
                    const response = await fetch(N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ folderId })
                    });
                    if (!response.ok) throw new Error(`Webhook responded with status: ${response.status}.`);
                    const responseText = await response.text();
                    if (!responseText) throw new Error("Webhook returned an empty response. Check if n8n workflow is active.");
                    
                    const data = JSON.parse(responseText);
                    imageAssets = data.assets;
                    resumeUrl = data.resumeUrl;

                    if (!imageAssets || imageAssets.length === 0) {
                        alert('No images found. Check the Folder ID.');
                        ui.initialLoadingIndicator.classList.add('hidden');
                        ui.getImagesBtn.disabled = false;
                        ui.folderIdInput.disabled = false;
                        return;
                    }
                    
                    reviewHistory = imageAssets.map(asset => ({ ...asset, status: 'undecided' }));
                    ui.startScreen.classList.add('hidden');
                    ui.swipeContainer.classList.remove('hidden');
                    ui.controlsContainer.classList.remove('hidden');
                    preloadInitialImages();
                } catch (error) {
                    alert(`Error fetching images: ${error.message}`);
                    ui.initialLoadingIndicator.classList.add('hidden');
                    ui.getImagesBtn.disabled = false;
                    ui.folderIdInput.disabled = false;
                }
            };
            
            const createAndLoadCard = (asset, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.style.zIndex = imageAssets.length - index;
                const spinner = document.createElement('div');
                spinner.className = 'spinner';
                card.appendChild(spinner);
                card.style.backgroundImage = `url('https://drive.google.com/thumbnail?id=${asset.id}&sz=w400')`;
                const hiResImage = new Image();
                hiResImage.src = `https://drive.google.com/thumbnail?id=${asset.id}&sz=w1200`;
                hiResImage.onload = () => {
                    spinner.remove();
                    const imgElement = document.createElement('img');
                    imgElement.src = hiResImage.src;
                    card.appendChild(imgElement);
                    setTimeout(() => imgElement.classList.add('loaded'), 50);
                };
                hiResImage.onerror = () => {
                    spinner.remove();
                    card.innerHTML = `<div class="error-message">Could not load image</div>`;
                };
                ui.imageStack.appendChild(card);
                cardElements[index] = card;
            };

            const preloadInitialImages = () => {
                const initialLoadCount = Math.min(imageAssets.length, PRELOAD_BUFFER + 1);
                for (let i = 0; i < initialLoadCount; i++) createAndLoadCard(imageAssets[i], i);
                if (cardElements[0]) addSwipeListeners(cardElements[0]);
            };
            
            const preloadNextImage = () => {
                const nextImageIndex = currentIndex + PRELOAD_BUFFER;
                if (nextImageIndex < imageAssets.length && !cardElements[nextImageIndex]) {
                    createAndLoadCard(imageAssets[nextImageIndex], nextImageIndex);
                }
            };

            const handleSwipeAction = (direction) => {
                if (currentIndex >= imageAssets.length) return;
                reviewHistory[currentIndex].status = direction === 'right' ? 'approved' : 'not approved';
                const cardToRemove = cardElements[currentIndex];
                if (cardToRemove) {
                    const moveOutWidth = document.body.clientWidth * 1.5;
                    cardToRemove.style.transform = `translateX(${direction === 'right' ? moveOutWidth : -moveOutWidth}px) rotate(${direction === 'right' ? 30 : -30}deg)`;
                    cardToRemove.style.opacity = '0';
                }
                currentIndex++;
                preloadNextImage();
                if (currentIndex < imageAssets.length) {
                    const nextCard = cardElements[currentIndex];
                    if(nextCard) addSwipeListeners(nextCard);
                } else {
                    ui.swipeContainer.classList.add('hidden');
                    ui.controlsContainer.classList.add('hidden');
                    ui.finalScreen.classList.remove('hidden');
                }
            };

            const undoLastAction = () => {
                if (currentIndex === 0) return;
                if(!ui.finalScreen.classList.contains('hidden')){
                    ui.finalScreen.classList.add('hidden');
                    ui.swipeContainer.classList.remove('hidden');
                    ui.controlsContainer.classList.remove('hidden');
                }
                currentIndex--;
                reviewHistory[currentIndex].status = 'undecided';
                const cardToRestore = cardElements[currentIndex];
                if (cardToRestore) {
                    cardToRestore.style.transform = '';
                    cardToRestore.style.opacity = '1';
                    addSwipeListeners(cardToRestore);
                }
            };
            
            const submitFinalReview = async () => {
                ui.submitReviewBtn.disabled = true;
                ui.submissionResponse.textContent = 'Submitting...';
                ui.submissionResponse.classList.remove('hidden');
                const payload = reviewHistory
                    .filter(item => item.status === 'not approved')
                    .map(item => ({ fileId: item.id, 'approval status': 'not approved' }));
                try {
                    const response = await fetch(resumeUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`Submission failed with status: ${response.status}`);
                    const resultText = await response.text();
                    if (!resultText) {
                         ui.submissionResponse.textContent = 'Submission successful, but the workflow returned an empty response.';
                         return;
                    }
                    const result = JSON.parse(resultText);
                    const finalDriveUrl = result.finalUrl;
                    if (finalDriveUrl) {
                        ui.submissionResponse.innerHTML = `Success! View final folder: <a href="${finalDriveUrl}" target="_blank">Click Here</a>`;
                    } else {
                        ui.submissionResponse.textContent = 'Submission successful, but no final URL was returned.';
                    }
                } catch (error) {
                    ui.submissionResponse.textContent = `Error submitting review: ${error.message}`;
                } finally {
                    ui.submitReviewBtn.disabled = false;
                }
            };
            
            const addSwipeListeners = (card) => {
                if (!card) return;
                const dragState = {};
                const dragStart = (event) => {
                    // Don't prevent default for touch events to maintain proper mobile behavior
                    if (!event.type.startsWith('touch')) {
                        event.preventDefault();
                    }
                    const point = event.type.startsWith('touch') ? event.touches[0] : event;
                    dragState.startX = point.clientX;
                    dragState.startY = point.clientY;
                    dragState.isDragging = true;
                    card.style.transition = 'none';
                    card.style.cursor = 'grabbing';
                    window.addEventListener('mousemove', dragMove);
                    window.addEventListener('mouseup', dragEnd);
                    window.addEventListener('touchmove', dragMove, { passive: false });
                    window.addEventListener('touchend', dragEnd);
                };
                const dragMove = (event) => {
                    if (!dragState.isDragging) return;
                    const point = event.type.startsWith('touch') ? event.touches[0] : event;
                    const diffX = point.clientX - dragState.startX;
                    const diffY = point.clientY - dragState.startY;
                    
                    // Only prevent default if this is primarily a horizontal swipe
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        event.preventDefault();
                        card.style.transform = `translateX(${diffX}px) rotate(${diffX * 0.1}deg)`;
                    }
                };
                const dragEnd = (event) => {
                    if (!dragState.isDragging) return;
                    window.removeEventListener('mousemove', dragMove);
                    window.removeEventListener('mouseup', dragEnd);
                    window.removeEventListener('touchmove', dragMove);
                    window.removeEventListener('touchend', dragEnd);
                    const point = event.type.startsWith('touch') ? event.changedTouches[0] : event;
                    const diffX = point.clientX - dragState.startX;
                    card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                    card.style.cursor = 'grab';
                    if (Math.abs(diffX) > 100) {
                        handleSwipeAction(diffX > 0 ? 'right' : 'left');
                    } else {
                        card.style.transform = '';
                    }
                    dragState.isDragging = false;
                };
                card.removeEventListener('mousedown', dragStart);
                card.removeEventListener('touchstart', dragStart);
                card.addEventListener('mousedown', dragStart, { passive: false });
                card.addEventListener('touchstart', dragStart, { passive: false });
            };

            ui.getImagesBtn.addEventListener('click', fetchInitialData);
            ui.approveBtn.addEventListener('click', () => handleSwipeAction('right'));
            ui.disapproveBtn.addEventListener('click', () => handleSwipeAction('left'));
            ui.undoBtn.addEventListener('click', undoLastAction);
            ui.finalUndoBtn.addEventListener('click', undoLastAction);
            ui.submitReviewBtn.addEventListener('click', submitFinalReview);
            document.addEventListener('keydown', (e) => {
                if (ui.swipeContainer.classList.contains('hidden')) return;
                if (e.key === 'ArrowRight') handleSwipeAction('right');
                if (e.key === 'ArrowLeft') handleSwipeAction('left');
                if (e.key === 'Backspace') undoLastAction();
            });
        });
    </script>
</body>
</html>
